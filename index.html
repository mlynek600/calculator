<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="result">0</div>
    <div class="clear greys">C</div>
    <div class="backspace greys">&#8592;</div>
    <div class="division oranges">&#247;</div>
    <div class="seven greys">7</div>
    <div class="eight greys">8</div>
    <div class="nine greys">9</div>
    <div class="multiplication oranges">&#215;</div>
    <div class="four greys">4</div>
    <div class="five greys">5</div>
    <div class="six greys">6</div>
    <div class="minus oranges">-</div>
    <div class="one greys">1</div>
    <div class="two greys">2</div>
    <div class="three greys">3</div>
    <div class="plus oranges">+</div>
    <div class="zero greys">0</div>
    <div class="equals oranges">=</div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
